<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login - Register</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="container__frame--01"></div>
            <div class="container__frame--02"></div>
            <div class="container__frame--03"></div>
            <div class="container__inset--01"></div>
            <div>
                <h6 class="container__title animated flash">L O G I N</h6>
            </div>
            <div class="container__inset--02"></div>
            <div class="container__inset--03"></div>
        </section>
        <section class="login__container center z-depth-5">
            <section class="row">
                <div class="input-field col s12 m12">
                    <div>
                        <i class="material-icons login__container--icon">account_circle</i>
                    </div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <div class="input-field col s12 m12">
                                <i class="material-icons prefix">person</i>
                                <input id="firstName" type="text" required />
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons prefix">person</i>
                                <input id="lastName" type="text" required />
                                <label for="lastName">Last name</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons prefix">mail</i>
                                <input id="email" type="email" required />
                                <label for="email">Email *</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="password" type="password" password="password" required />
                                <label for="password">Password *</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <a href="resgister.html" class="waves-effect waves-light btn">Sign up</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <p class="login__container--text">Already have an account?</p>
                            </div>
                            <div class="input-field col s12 m6">
                                <a href="index.html" class="waves-effect waves-light btn">Login</a>
                            </div>
                        </div>              
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
